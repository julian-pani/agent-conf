title: agconf
description: CLI utility to manage and sync AI agent configurations across repositories
remote_theme: just-the-docs/just-the-docs@v0.10.0
plugins:
  - jekyll-remote-theme

# Color scheme
color_scheme: light

# Aux links in header
aux_links:
  "GitHub":
    - "https://github.com/julian-pani/agconf"
  "npm":
    - "https://www.npmjs.com/package/agconf"

aux_links_new_tab: true

# Enable search
search_enabled: true
search:
  heading_level: 3
  previews: 3

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Exclude build artifacts
exclude:
  - node_modules
  - cli/dist
  - cli/node_modules
  - "*.log"
  - projects
  - cli/src
  - cli/tests
  - cli/package.json
  - cli/tsconfig.json
  - cli/tsup.config.ts
  - cli/vitest.config.ts
  - cli/biome.json
  - cli/.releaserc.json
  - package.json
  - pnpm-workspace.yaml
  - pnpm-lock.yaml
  - .gitignore
  - .npmrc
